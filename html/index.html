<!-- remote setting -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Remote Setting</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
      type="text/javascript"
    ></script>

    <script src="demo2.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Remote Setting</h1>
      <b>เชื่อมต่อ MQTT SERVER:</b>
      <button type="button" onclick="startConnect()" value="Connect">
        Connect
      </button>
      <button type="button" onclick="startDisconnect()" value="Disconnect">
        Disconnect
      </button>

      <form id="connection-information-form">
        <br /><br />
        <!-- Select Topic to Subscriber -->
        <b>ID อุปกรณ์:</b>
        <select name="optpond" id="optpond">
          <option value="pond1">pond1</option>
          <option value="pond2">pond2</option>
        </select>
        <br />
        <!-- Select Message to Publisher -->
        <b>ค่าที่ต้องการตั้ง:</b>
        <select name="optMsg" id="optMsg">
          <option value="f_weight#">น้ำหนักของอาหาร</option>
          <option value="f_time#">จำนวนครั้งในการให้อาหาร</option>
        </select>
        <br />
        <!-- Input Message to Publisher -->
        <b>ค่าใหม่:</b>
        <input id="pubMsg" type="text" name="pubMsg" value="" />
        <br />
        <input type="button" onclick="publish()" value="Save to Device" />
      </form>
      <div id="messages"></div>
    </div>
  </body>
</html>
